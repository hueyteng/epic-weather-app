<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" class="rel">
    <script src="https://kit.fontawesome.com/8cb409af08.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="card">
    <div class="card-body">
        
        <!-- SEARCH ENGINE -->
        <form id="search-form">
        <div class="mb-3">
            <input type="text" size="38" id="search-city" aria-describedby="enterCity" placeholder="Enter City Name"
            autocomplete="off" />
        <button type="submit" class="btn btn-info" id="search-button">
            <i class="fas fa-search"></i>
        </button>

        <button type="submit" class="btn btn-secondary" id="location-button">
            <i class="fas fa-location-arrow"></i>
        </button>
        </div>
        </form>

    <!-- CURRENT WEATHER -->
    <h1 class="title" id="current-city">
        KUALA LUMPUR        
    </h1>

    <div class="row">
        <div class="col-6" id="current-date-time">
            Tuesday, 21:40
        </div>

        <div class="col-6" id="humidity">
            <strong>Humidity:</strong> 73%
        </div>

        <div class="col-6" id="current-conditions">
            Light rain
        </div>

        <div class="col-6" id="wind">
            <strong>Wind:</strong> 11mph
        </div>
    </div>

        <div class="current-weather-icon">
            <i class="fas fa-cloud-sun-rain"></i>
        </div>

    <h2 class="temperature" id="current-temperature">
        33 </h2>
            <span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link"
                class="temperature-conversion">°F</a>
            </span>

    <h3 class="feels-like">
        Feels like <strong>34°</strong>
    </h3>

    <hr />

    <!-- WEEK FORECAST -->
<div class="row week-forecast">
        <div class="col day-1">
            Tue
            <div class="icon-forecast">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <span class="temp-forecast">
                <strong>30°</strong> 86°
            </span>
        </div>
    
        <div class="col day-2">
            Wed
            <div class="icon-forecast">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <span class="temp-forecast">
                <strong>30°</strong> 86°
            </span>
        </div>
    
        <div class="col day-3">
            Thu
            <div class="icon-forecast">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <span class="temp-forecast">
                <strong>30°</strong> 86°
            </span>
        </div>
    
        <div class="col day-4">
            Fri
            <div class="icon-forecast">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <span class="temp-forecast">
                <strong>30°</strong> 86°
            </span>
        </div>
    
        <div class="col day-5">
            Sat
            <div class="icon-forecast">
                <i class="fas fa-sun"></i>
            </div>
            <span class="temp-forecast">
                <strong>30°</strong> 86°
            </span>
        </div>

        <div class="col day-6">
            Sun
            <div class="icon-forecast">
                <i class="fas fa-sun"></i>
            </div>
            <span class="temp-forecast">
                <strong>30°</strong> 86°
            </span>
        </div>
        <br />
    </div>
    </div>
    
        <div class="footer">
            <a href="https://github.com/hueyteng/my-weather-project" target=_blank>
                Open source code</a> 
                by Huey Teng Tay
        </div>
        <br />
    </div>
        <script src="src/script.js" type="text/javascript"></script>
</body>

</html>
